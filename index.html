<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #fafbfc;
            --bg-secondary: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;
            --accent: #4f46e5;
            --accent-hover: #4338ca;
            --border: #e5e7eb;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 40px rgba(0, 0, 0, 0.12);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.7;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Header */
        header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1.25rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.95);
        }

        .header-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            font-weight: 700;
            text-decoration: none;
            color: var(--text-primary);
            letter-spacing: -0.02em;
            transition: color 0.2s ease;
        }

        .logo:hover {
            color: var(--accent);
        }

        .hamburger {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 5px;
            transition: transform 0.2s ease;
        }

        .hamburger:hover {
            transform: scale(1.05);
        }

        .hamburger span {
            width: 26px;
            height: 2.5px;
            background-color: var(--text-primary);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: translateY(7.5px) rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: translateY(-7.5px) rotate(-45deg);
        }

        /* Sidebar Menu */
        .sidebar {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100vh;
            background-color: var(--bg-secondary);
            box-shadow: var(--shadow-lg);
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 200;
            overflow-y: auto;
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar-header {
            padding: 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.2s ease, transform 0.2s ease;
            line-height: 1;
            padding: 0.25rem;
        }

        .close-btn:hover {
            color: var(--text-primary);
            transform: rotate(90deg);
        }

        .sidebar nav {
            padding: 1.5rem 0;
        }

        .sidebar nav a {
            display: block;
            padding: 1rem 2rem;
            text-decoration: none;
            color: var(--text-primary);
            font-size: 1.05rem;
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
        }

        .sidebar nav a::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 0;
            background-color: var(--accent);
            transition: height 0.2s ease;
        }

        .sidebar nav a:hover {
            color: var(--accent);
            background-color: rgba(79, 70, 229, 0.05);
        }

        .sidebar nav a:hover::before {
            height: 60%;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.4);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
            z-index: 150;
            backdrop-filter: blur(2px);
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Main Content */
        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        /* Search Bar */
        .search-container {
            margin-bottom: 3rem;
        }

        .search-bar {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            background-color: var(--bg-secondary);
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        .search-bar::placeholder {
            color: var(--text-tertiary);
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        /* Blog Posts */
        .blog-list {
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        .blog-post {
            background-color: var(--bg-secondary);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            border: 1px solid var(--border);
        }

        .blog-post:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .blog-post h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 0.75rem;
            line-height: 1.3;
            letter-spacing: -0.02em;
            font-weight: 600;
        }

        .blog-post h2 a {
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .blog-post h2 a:hover {
            color: var(--accent);
        }

        .post-meta {
            color: var(--text-tertiary);
            font-size: 0.9rem;
            margin-bottom: 1.25rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            text-transform: uppercase;
        }

        .post-excerpt {
            color: var(--text-secondary);
            line-height: 1.8;
            font-size: 1.05rem;
        }

        /* About Page */
        .about-hero {
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 3rem;
            box-shadow: var(--shadow-lg);
        }

        .about-hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 500px;
            align-items: center;
        }

        .about-text-hero {
            padding: 4rem;
            color: white;
            z-index: 2;
            position: relative;
        }

        .about-text-hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            letter-spacing: -0.03em;
            font-weight: 700;
        }

        .about-text-hero p {
            font-size: 1.2rem;
            line-height: 1.8;
            opacity: 0.95;
            margin-bottom: 1.25rem;
        }

        .about-text-hero p:last-child {
            margin-bottom: 0;
        }

        .about-image-hero {
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
        }

        .image-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
        }

        .image-container::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: 20px;
            bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            transform: rotate(-3deg);
            z-index: 0;
        }

        .image-container::after {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: -20px;
            bottom: -20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            transform: rotate(3deg);
            z-index: 0;
        }

        .image-container img {
            position: relative;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 1;
            transition: transform 0.5s ease;
        }

        .image-container:hover img {
            transform: scale(1.05) rotate(2deg);
        }

        .about-details {
            background-color: var(--bg-secondary);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
        }

        .about-details h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        .about-details p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.9;
            margin-bottom: 1.25rem;
        }

        .about-details p:last-child {
            margin-bottom: 0;
        }

        /* Section Titles */
        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 2.5rem;
            color: var(--text-primary);
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        /* Glossary Styles */
        .glossary-container {
            background-color: var(--bg-secondary);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
        }

        .glossary-intro {
            margin-bottom: 2rem;
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .glossary-search {
            margin-bottom: 2.5rem;
        }

        .glossary-list {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .glossary-item {
            padding: 1.5rem;
            background-color: var(--bg-primary);
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            scroll-margin-top: 100px;
        }

        .glossary-item:hover {
            border-color: var(--accent);
            box-shadow: var(--shadow-sm);
        }

        .glossary-item:target {
            border-color: var(--accent);
            background-color: rgba(79, 70, 229, 0.05);
            box-shadow: var(--shadow-md);
        }

        .glossary-term {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .glossary-definition {
            color: var(--text-secondary);
            font-size: 1.05rem;
            line-height: 1.8;
        }

        .glossary-link {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: border-color 0.2s ease;
        }

        .glossary-link:hover {
            border-bottom-color: var(--accent);
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-tertiary);
            font-size: 1.1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 1.5rem;
            }

            .logo {
                font-size: 1.5rem;
            }

            main {
                padding: 2rem 1.5rem;
            }

            .blog-post {
                padding: 2rem;
            }

            .blog-post h2 {
                font-size: 1.65rem;
            }

            .about-content {
                padding: 2rem;
            }

            .about-wrapper {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .about-image {
                order: -1;
                position: relative;
                top: 0;
            }

            .about-image img {
                max-width: 250px;
                margin: 0 auto;
                display: block;
            }

            .about-text h1 {
                font-size: 2.25rem;
            }

            .section-title {
                font-size: 2rem;
            }

            .sidebar {
                width: 300px;
                right: -300px;
            }
        }

        @media (max-width: 480px) {
            main {
                padding: 1.5rem 1rem;
            }

            .blog-post {
                padding: 1.5rem;
            }

            .blog-post h2 {
                font-size: 1.5rem;
            }

            .about-text-hero {
                padding: 2rem 1.5rem 1rem 1.5rem;
            }

            .about-text-hero h1 {
                font-size: 2.2rem;
            }

            .about-text-hero p {
                font-size: 1rem;
            }

            .about-image-hero {
                padding: 0 1.5rem 2rem 1.5rem;
                min-height: auto;
            }

            .image-container {
                max-width: 240px;
            }

            .about-details {
                padding: 1.5rem;
            }

            .about-details h2 {
                font-size: 1.5rem;
            }

            .about-details p {
                font-size: 1rem;
            }

            .glossary-container {
                padding: 2rem;
            }

            .glossary-term {
                font-size: 1.35rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <a href="#" class="logo" onclick="loadPage('home'); return false;">Minimal</a>
            <button class="hamburger" id="hamburger" onclick="toggleMenu()" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>Navigation</h3>
            <button class="close-btn" onclick="toggleMenu()">&times;</button>
        </div>
        <nav>
            <a href="#" onclick="loadPage('home'); toggleMenu(); return false;">Home</a>
            <a href="#" onclick="loadPage('top'); toggleMenu(); return false;">Top Blogs</a>
            <a href="#" onclick="loadPage('previous'); toggleMenu(); return false;">Previous Posts</a>
            <a href="#" onclick="loadPage('glossary'); toggleMenu(); return false;">Glossary</a>
            <a href="#" onclick="loadPage('about'); toggleMenu(); return false;">About Me</a>
        </nav>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <!-- Main Content -->
    <main id="main-content">
        <!-- Content loads here -->
    </main>

    <!-- Load blog posts data from external file -->
    <script src="js/blog-posts.js"></script>
    <!-- Load glossary data from external file -->
    <script src="js/glossary.js"></script>

    <script>

        // Toggle menu function
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const hamburger = document.getElementById('hamburger');

            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
            hamburger.classList.toggle('active');
        }

        // Filter posts by search
        function filterPosts() {
            const searchTerm = document.getElementById('search-bar').value.toLowerCase();
            const blogList = document.getElementById('blog-list');

            const filtered = blogPosts.filter(post => {
                // Search in title, excerpt, and tags
                const titleMatch = post.title.toLowerCase().includes(searchTerm);
                const excerptMatch = post.excerpt.toLowerCase().includes(searchTerm);
                const tagsMatch = post.tags.some(tag => tag.toLowerCase().includes(searchTerm));

                return titleMatch || excerptMatch || tagsMatch;
            });

            if (filtered.length === 0) {
                blogList.innerHTML = '<div class="no-results">No posts found matching your search.</div>';
            } else {
                blogList.innerHTML = filtered.map(post => `
                    <article class="blog-post">
                        <h2><a href="${post.url}">${post.title}</a></h2>
                        <div class="post-meta">${post.date}</div>
                        <p class="post-excerpt">${post.excerpt}</p>
                    </article>
                `).join('');
            }
        }

        // Load different pages
        function loadPage(page) {
            const mainContent = document.getElementById('main-content');

            if (page === 'home') {
                mainContent.innerHTML = `
                    <div class="search-container">
                        <input type="text" class="search-bar" id="search-bar" placeholder="Search posts..." oninput="filterPosts()">
                    </div>
                    <div class="blog-list" id="blog-list"></div>
                `;
                renderBlogPosts(blogPosts);
            } else if (page === 'top') {
                // Get top blogs - combination of author picks and user engagement
                const authorTopPosts = blogPosts.filter(post => post.authorTop);

                // Calculate engagement score (views + likes * 2) for ranking
                const userTopPosts = [...blogPosts]
                    .sort((a, b) => {
                        const scoreA = a.views + (a.likes * 2);
                        const scoreB = b.views + (b.likes * 2);
                        return scoreB - scoreA;
                    })
                    .slice(0, 3);

                // Combine and deduplicate
                const topPostsMap = new Map();
                [...authorTopPosts, ...userTopPosts].forEach(post => {
                    topPostsMap.set(post.url, post);
                });
                const topPosts = Array.from(topPostsMap.values());

                mainContent.innerHTML = `
                    <h1 class="section-title">Top Blogs</h1>
                    <div class="search-container">
                        <input type="text" class="search-bar" id="search-bar" placeholder="Search posts..." oninput="filterPosts()">
                    </div>
                    <div class="blog-list" id="blog-list"></div>
                `;
                renderBlogPosts(topPosts);
            } else if (page === 'previous') {
                mainContent.innerHTML = `
                    <h1 class="section-title">Previous Posts</h1>
                    <div class="search-container">
                        <input type="text" class="search-bar" id="search-bar" placeholder="Search posts..." oninput="filterPosts()">
                    </div>
                    <div class="blog-list" id="blog-list"></div>
                `;
                renderBlogPosts([...blogPosts].reverse());
            } else if (page === 'glossary') {
                mainContent.innerHTML = `
                    <div class="glossary-container">
                        <h1 class="section-title">Glossary</h1>
                        <p class="glossary-intro">A collection of terms and concepts I've used throughout my blog posts. Click on any highlighted term in my articles to jump directly to its definition here.</p>
                        <div class="glossary-search">
                            <input type="text" class="search-bar" id="glossary-search" placeholder="Search terms..." oninput="filterGlossary()">
                        </div>
                        <div class="glossary-list" id="glossary-list"></div>
                    </div>
                `;
                renderGlossary(glossaryTerms);
            } else if (page === 'about') {
                mainContent.innerHTML = `
                    <div class="about-hero">
                        <div class="about-hero-content">
                            <div class="about-text-hero">
                                <h1>About Me</h1>
                                <p>Hey! I'm Albert — a curious mind who loves coding, chess, and building things that actually work. I enjoy programming, ethical hacking, and leveling up my skills.</p>
                                <p>This blog is my corner for ideas, projects, stories, and random thoughts — from coding experiments and tech insights to chess strategies and fun discoveries.</p>
                            </div>
                            <div class="about-image-hero">
                                <div class="image-container">
                                    <img src="images/profile.jpg" alt="Albert's profile picture">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="about-details">
                        <h2>My Philosophy</h2>
                        <p>In my daily life, I try to be acquainted with these questions and I strive to know their answers:</p>
                        <p>1. Who is God?<br>
                        2. Who am I?<br>
                        3. What shall I do?</p>
                        <p>Furthermore, I strive to stay calm and crucify my ego with Christ on the cross. In my youth, I am called to ponder God. I also try to listen and keep my mouth shut, hereby following Jordan Peterson's advice: <em>"Assume that the person you are listening to might know something you don't."</em></p>
                        <p>Join me on my journey through the vast day of information. Let's expand our horizons together. Trust me, you will enjoy it. Like Aristotle said: <em>"All men by nature desire to know."</em> Let's embrace this curiosity, learn something daily, and become a better person than we were yesterday.</p>
                    </div>
                `;
            }
        }

        // Render blog posts
        function renderBlogPosts(posts) {
            const blogList = document.getElementById('blog-list');
            blogList.innerHTML = posts.map(post => `
                <article class="blog-post">
                    <h2><a href="${post.url}">${post.title}</a></h2>
                    <div class="post-meta">${post.date}</div>
                    <p class="post-excerpt">${post.excerpt}</p>
                </article>
            `).join('');
        }

        // Render glossary
        function renderGlossary(terms) {
            const glossaryList = document.getElementById('glossary-list');
            glossaryList.innerHTML = terms.map(term => `
                <div class="glossary-item" id="${term.id}">
                    <h3 class="glossary-term">${term.term}</h3>
                    <p class="glossary-definition">${term.definition}</p>
                </div>
            `).join('');

            // Check if URL has a hash to scroll to a specific term
            if (window.location.hash) {
                setTimeout(() => {
                    const element = document.querySelector(window.location.hash);
                    if (element) {
                        element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }, 100);
            }
        }

        // Filter glossary terms
        function filterGlossary() {
            const searchTerm = document.getElementById('glossary-search').value.toLowerCase();
            const filtered = glossaryTerms.filter(term =>
                term.term.toLowerCase().includes(searchTerm) ||
                term.definition.toLowerCase().includes(searchTerm)
            );

            if (filtered.length === 0) {
                document.getElementById('glossary-list').innerHTML = '<div class="no-results">No terms found matching your search.</div>';
            } else {
                renderGlossary(filtered);
            }
        }

        // Initialize page
        loadPage('home');
    </script>
</body>

</html>
